<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> OTP Verification </title>
	<link rel="icon" type="image/png" href="images/Favicon.png">
	<link rel="stylesheet" type="text/css" href="css/qatarpage.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<!-- Hero Section Desktop -->
<section class="hero-desktop">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">	
			</div>
			<div class="col-lg-6" id="col-6-desk-otp">
				<div class="box">
					<h2> Enter OTP Below </h2>
					<div class="otp-input-fields">
					    <input type="number" class="otp__digit otp__field__1">
					    <input type="number" class="otp__digit otp__field__2">
					    <input type="number" class="otp__digit otp__field__3">
					    <input type="number" class="otp__digit otp__field__4">
					</div>
					<div class="resend-btn"><a href=""> Resend OTP </a></div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Hero Section Desktop -->

<!-- Mobile Hero Section -->
<section class="hero-mobile">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<img src="images/Chaupal Multi Regional.png" class="img-fluid">
			</div>
		</div>
	</div>
</section>
<!-- End Mobile Hero Section -->

<!-- Mobile Form -->
<section class="mobile-form-otp">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="box">
					<h2> Enter OTP Below </h2>
					<div class="otp-input-fields">
					    <input type="number" class="otp__digit otp__field__1">
					    <input type="number" class="otp__digit otp__field__2">
					    <input type="number" class="otp__digit otp__field__3">
					    <input type="number" class="otp__digit otp__field__4">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Mobile Form -->

<script type="text/javascript" src="js/otp.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
